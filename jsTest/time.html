<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--<meta http-equiv="refresh" content="1" />-->
	<title>Document---jammic的修改</title>
<style type="text/css">
body{
	background:pink;
}
#hidden{
	display:none;
}
</style>
<script>
function getDate(){
var date=new Date();//实例化时间类
var times=date.toString().substring(16,24);//截取时间字符串
//var times=date.toLocaleString().substring(12);本地时间格式，12小时制
var re="";//初始化标签
var imgl="<img src=\'";//拼接img标签左边
var imgr="\' alt=\'\'/>";//拼接img标签右边
var strs= new Array(); //定义一数组
strs=times.split(""); //将时间字符串分割到数组里面
for (i=0;i<strs.length ;i++ )//循环挨个判断该数组中元素
{ 
	if (strs[i]>=0&&strs[i]<=9) {//如果是0-9的数字
		imgsrc="0-9/"+strs[i]+".gif";//拼接图片路径
		re+=imgl+imgsrc+imgr;//拼接img标签
	}else{
		re+="&nbsp;&nbsp;&nbsp;"+strs[i]+"&nbsp;&nbsp;&nbsp;";//否则原样输出
	}
}
document.getElementById('time').innerHTML=re;//将拼好的标签装到div里
}
</script>
</head>
<body onload="getDate()">
<div id="hidden"><img src="0-9/0.gif"/><img src="0-9/1.gif"/><img src="0-9/2.gif"/><img src="0-9/3.gif"/><img src="0-9/4.gif"/><img src="0-9/5.gif"/><img src="0-9/6.gif"/><img src="0-9/7.gif"/><img src="0-9/8.gif"/><img src="0-9/9.gif"/></div>

<div id="time"></div>
<script>
setInterval("getDate()",1000);
</script>
</body>    
</html>
